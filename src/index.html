<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <link href="styles/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <img src="assets/FWONK_BIG.D.svg" />
        <div>
          <h3>Votacion al Piloto del Dia</h3>
          <h4>Singapore Airlines Singapore Grand Prix 2024</h4>
        </div>
      </div>
      <div class="timer">
        <h5>Tiempo restante: 00:00</h5>
      </div>
    </div>
    <div class="body"></div>
    <div class="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="contenedor-voto">
      <div>
        <input id="nombre" type="text" placeholder="Nombre" />
        <input id="email" type="email" placeholder="Email" />
        <button id="btnenviar" onclick="handlerVotar()">Enviar</button>
      </div>
    </div>
  </body>
</html>
